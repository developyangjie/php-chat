<admintpl file="header"/>
<style type="text/css">
	.col-auto { overflow: auto; _zoom: 1;_float: left;}
	.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
	.table th, .table td {vertical-align: middle;}
	.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('DeleteRedis/index')}" target="_self">{$Think.lang.CLEAR_CACHE}</a></li>
	</ul>
	<form name="myform" id="myform" action="" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
		<div class="col-auto">
			<div class="table_full">
				<table class="table table-bordered">
					<tr>
						<th width="80">{$Think.lang.CLEAR_CACHE}</th>
						<td><input type="text" style="width:200px;" name="keys" id="keys" required value="" class="input input_hd J_title_color" placeholder="{$Think.lang.PLEASE_INPUT}key"  /></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="form-actions">
			<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="button" id="btn">{$Think.lang.SUBMIT}</button>
		</div>
	</form>

</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>

<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script><script type="text/javascript">
	$(function () {

		$('#btn').click(function(e){
			var keys=$("#keys").val();
			$.post('{:U('DeleteRedis/delete_redis_del')}&keys='+keys,function(data){

				alert('{$Think.lang.DATA_CLEAR_STRIP}:'+data);
			});
			e.preventDefault();
		});

		//setInterval(function(){public_lock_renewal();}, 10000);
		$(".J_ajax_close_btn").on('click', function (e) {
			e.preventDefault();
			Wind.use("artDialog", function () {
				art.dialog({
					id: "question",
					icon: "question",
					fixed: true,
					lock: true,
					background: "#CCCCCC",
					opacity: 0,
					content: "您确定需要关闭当前页面嘛？",
					ok:function(){
						setCookie("refersh_time",1);
						window.close();
						return true;
					}
				});
			});
		});
		/////---------------------
		Wind.use('validate', 'ajaxForm', 'artDialog', function () {

			var form = $('form.J_ajaxForms');
			//ie处理placeholder提交问题
			if ($.browser.msie) {
				form.find('[placeholder]').each(function () {
					var input = $(this);
					if (input.val() == input.attr('placeholder')) {
						input.val('');
					}
				});
			}
			//表单验证开始
			form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
				//验证错误
				showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
				},
				//验证规则

				//给未通过验证的元素加效果,闪烁等
				highlight: false,
				//是否在获取焦点时验证
				onfocusout: false,
				//验证通过，提交表单
				submitHandler: function (forms) {
					$(forms).ajaxSubmit({
						url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType: 'json',
						beforeSubmit: function (arr, $form, options) {

						},
						success: function (data, statusText, xhr, $form) {
							if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
									art.dialog({
										id: "succeed",
										icon: "succeed",
										fixed: true,
										lock: true,
										background: "#CCCCCC",
										opacity: 0,
										content: data.info,
										button:[
											{
												name: '{$Think.lang.CONTINUE_TO_ADD}',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '{$Think.lang.RETURN_LIST_PAGE}',
												callback:function(){
													location='{:U('DeleteRedis/index')}';
													return true;
												}
											}
										]
									});
								});
							}else{
								isalert(data.info);
							}
						}
					});
				}
			});
		});
		////-------------------------
	});
</script>
</body>
</html>
