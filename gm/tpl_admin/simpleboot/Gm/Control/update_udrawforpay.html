<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Control/index')}">卡片暗控</a></li>
        <li><a href="{:U('Control/displayswitch')}" target="_self">开关</a></li>
        <li class="active"><a href="{:U('Control/displayupdate')}" target="_self">充值清零</a></li>
        <li><a href="{:U('Control/specialsummon')}" target="_self">特殊召唤</a></li>
        <li><a href="{:U('Control/oftenopen')}" target="_self">常开</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Gm/Control/displayupdate')}">
        <div class="search_type cc mb10">
            <div class="mb10">
					<span class="mr20">选择区服：
						{:form_select(gm_server(),$serverid,'class="form-control form_check" check-type="Text" name="server_id" id="server_id"')}
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
            </div>
        </div>
    </form>
    <if condition="$serverid neq ''">
            <table class="table table-hover table-bordered table-list">

                    <tr>
                        <th width="80">玩家充值清零</th>
                        <td><a href="{:U('Control/update_udrawforpay',array('serverid'=>$serverid))}" style="margin-left:10px;"><span class="delect_blog_sort">(清零)</span></a></td>
                    </tr>

            </table>


    </if>
</div>

</body>
</html>
<script>
    $(function(){
        $(".delect_blog_sort").click(function(){
            return confirm("是否确认清零");
        });
    });

</script>
