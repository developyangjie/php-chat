<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">Rgb颜色值列表</a></li>
		<li><a href="{:U('MarqueeColor/add')}" target="_self">添加Rgb颜色值</a></li>
	</ul>

	<form class="J_ajaxForm" action="" method="post">

		<table class="table table-hover table-bordered table-list">
			<thead>
			<tr>


				<th width="100">颜色名称</th>
				<th width="50">Rgb值</th>
				<th width="60">操作</th>
			</tr>
			</thead>

			<foreach name="posts" item="vo">
				<tr>

					<td>{$vo.name}</td>
					<td>{$vo.value}</td>
					<td><a href="{:U('MarqueeColor/edit',array('id'=>$vo['id']))}">修改</a></td>
				</tr>
			</foreach>
			<tfoot>
			<tr>

				<th width="100">颜色名称</th>
				<th width="50">Rgb值</th>
				<th width="60">操作</th>
			</tr>
			</tfoot>
		</table>

		<div class="pagination">{$Page}</div>

	</form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
