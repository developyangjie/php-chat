<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">订单列表</a></li>
	</ul>
	<form class="well form-search" method="post" action="">
		<div class="search_type cc mb10">
			<div class="mb10">
					<span class="mr20">服务器：
						{:form_select(gm_server(),I('server_id'),'class="form-control form_check" check-type="Text" name="server_id" id="server_id"','--请选择区服--')}
						玩家/ID：
						<input type="text" name="uid" style="width: 200px;" value="<?php echo I('uid');?>" placeholder="请输入UID">
						开始时间：
						<input type="text" class="J_date" style="width:150px" name="start_time" id="title"  value="<?php echo I('start_time')?I('start_time'):date('Y-m-d',strtotime('-6 days'));?>" placeholder="不填写默认为当前时间" />
						结束时间：
						<input type="text" class="J_date" style="width:150px" name="end_time" id="title"   value="<?php echo I('end_time')?I('end_time'):date('Y-m-d',time());?>" placeholder="不填写默认为当前时间" />
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
			</div>
		</div>
	</form>

	<form class="J_ajaxForm" action="" method="post">

		<table class="table table-hover table-bordered table-list">
			<thead>
			<tr>
				<th width="50">订单号</th>
				<th width="50">UID</th>
				<!--th width="50">平台</th>
				<th width="50">道具</th-->
				<th width="50">金额</th>

				<th width="50">状态</th>
				<th width="50">订单时间</th>
			</tr>
			</thead>

			<foreach name="posts" item="vo">
				<tr>
					<td>{$vo.billno}</td>
					<td>{$vo.uid}</td>
					<!--td>{$vo.platformid}</td>
					<td>{$vo.item_name}</td-->
					<td>￥{$vo.cost}</td>

					<td><if condition="$vo.status eq 1"><span class="btn btn-success">成功</span><else/><span class="btn btn-danger">失败</span></if></td>
					<td>{$vo.billts|date='Y-m-d H:i:s',###}</td>
				</tr>
			</foreach>
			<tfoot>
				<tr>
					<th width="50">订单号</th>
					<th width="50">UID</th>
					<!--th width="50">平台</th>
                    <th width="50">道具</th-->
					<th width="50">金额</th>

					<th width="50">状态</th>
					<th width="50">订单时间</th>
				</tr>
			</tfoot>
		</table>

		<div class="pagination"></div>

	</form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
