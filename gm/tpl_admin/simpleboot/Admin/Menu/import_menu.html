<admintpl file="header"/>
</head>
<body>
<div class="wrap">
  <div id="error_tips">
    <h2>
    <if condition="empty($errormenus)">
        {$Think.lang.MENU_IMPORT_SUCCESS}
    <else/>
        {$Think.lang.MENU_IMPORT_FAILED}
    </if>
    </h2>
    <div class="error_cont">
      <ul>
        <if condition="empty($errormenus)">
            {$Think.lang.MENU_IMPORT_SUCCESS}
	    <else/>
	    	<foreach name="errormenus" item="vo">
	    		<li>{$vo}{$Think.lang.MENU_IMPORT_FAILED}</li>
	    	</foreach>
	    </if>
      </ul>
      <div class="error_return"><a href="{:u('menu/index')}" class="btn">{$Think.lang.RETURN}</a></div>
    </div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<if condition="empty($errormenus)">

	<script>
	var close_timeout=setTimeout(function(){
		location.href="{:u('menu/index')}";
	},2000);
	</script>

</if>

</body>
</html>
