<admintpl file="header"/>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('rbac/index')}">{$Think.lang.ROLE_MANAGEMENT}</a></li>
     <li class="active"><a href="{:U('rbac/roleadd')}">{$Think.lang.ADD_ROLE}</a></li>
  </ul>
  <form class="form-horizontal J_ajaxForm" action="{:U('Rbac/roleadd_post')}" method="post" id="myform">
  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">{$Think.lang.ROLE_NAME}</th>
          <td><input type="text" name="name" value="" class="input" id="rolename"></input><span class="must_red">*</span></td>
        </tr>
        <tr>
          <th>{$Think.lang.ROLE_DESCRIPTION}</th>
          <td><textarea name="remark" rows="2" cols="20" id="remark" class="inputtext" style="height:100px;width:500px;"></textarea></td>
        </tr>
        <tr>
          <th>{$Think.lang.IS_OPEN}</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="status" value="1" checked id="active_true"/>{$Think.lang.OPEN_START}
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="status" value="0" id="active_false">{$Think.lang.PROHIBIT}
            </label>
          </td>
        </tr>
      </table>
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">{$Think.lang.SUBMIT}</button>
        <a class="btn" href="javascript:history.back(-1);">{$Think.lang.RETURN}</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
