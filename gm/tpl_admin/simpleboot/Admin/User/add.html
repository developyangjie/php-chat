<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{$Think.lang.ADMINISTRATORS}</a></li>
			<li class="active"><a href="{:U('user/add')}">{$Think.lang.ADD_ADMINISTRATORS}</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('User/add_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">{$Think.lang.USERNAME}:</label>
						<div class="controls">
							<input type="text" class="input" name="user_login" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{$Think.lang.PASS}:</label>
						<div class="controls">
							<input type="password" class="input" name="user_pass" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{$Think.lang.EMAIL}:</label>
						<div class="controls">
							<input type="text" class="input" name="user_email" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{$Think.lang.ROLE}:</label>
						<div class="controls">
							<foreach name="roles" item="vo">
							<label class="checkbox inline"><input value="{$vo.id}" type="checkbox" name="role_id[]">{$vo.name}</label>
							</foreach>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">{$Think.lang.ADD}</button>
					<a class="btn" href="javascript:history.back(-1);">{$Think.lang.RETURN}</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
