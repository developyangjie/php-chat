<admintpl file="header"/>
</head>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('User/userinfo')}">{$Think.lang.MODIFY_INFORMATION}</a></li>
     <li><a href="{:U('setting/password')}">{$Think.lang.MODIFY_PASSWORD}</a></li>
  </ul>
  <div class="common-form">
    <form class="form-horizontal J_ajaxForm" method="post" action="{:U('User/userinfo_post')}">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="input01">{$Think.lang.NICE_NAME}:</label>
            <div class="controls">
              <input type="hidden" class="input" name="id" value="{$id}">
              <input type="text" name="user_nicename" value="{$user_nicename}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">{$Think.lang.SIX}:</label>
            <div class="controls">
              <select name="sex">
              	<php>$sexs=array("0"=>L('SECRECY'),"1"=>L('MAN'),"2"=>L('WOMAN'));</php>
              	<foreach name="sexs" item="vo">
					<php>$sexselected=$key==$sex?"selected":"";</php>
					<option value="{$key}" {$sexselected}>{$vo}</option>
				</foreach>
              </select>
            </div>
          </div>
          <div class="control-group">
				<label class="control-label" for="input-birthday">{$Think.lang.BIRTHDAY}</label>
				<div class="controls">
					<input class="J_date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input-user_url">{$Think.lang.PERSONAL_WEB_SITE}</label>
				<div class="controls">
					<input type="text" id="input-user_url" placeholder="http://thinkcmf.com" name="user_url" value="{$user_url}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input-signature">{$Think.lang.PERSONALIZED_SIGNATURE}</label>
				<div class="controls">
					<textarea id="input-signature" placeholder="个性签名" name="signature">{$signature}</textarea>
				</div>
			</div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">{$Think.lang.UPDATE}</button>
          </div>
        </fieldset>
      </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<admintpl file="footer"/>
</body>
</html>
