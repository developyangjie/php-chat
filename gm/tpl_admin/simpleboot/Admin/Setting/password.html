<admintpl file="header"/>
</head>
<body class="J_scroll_fixed">
<div class="wrap">
  <ul class="nav nav-tabs">
        <li><a href="{:U('User/userinfo')}">{$Think.lang.MODIFY_INFORMATION}</a></li>
        <li class="active"><a href="{:U('setting/password')}">{$Think.lang.MODIFY_PASSWORD}</a></li>
      </ul>
  <div class="common-form">
    <form class="form-horizontal J_ajaxForm" method="post" action="{:U('setting/password_post')}">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="input01">{$Think.lang.ORIGINAL_PASSWORD}:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="old_password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">{$Think.lang.NEW_PASSWORD}:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">{$Think.lang.REPEAT_NEW_PASSWORD}:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="repassword">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">{$Think.lang.UPDATE}</button>
          </div>
        </fieldset>
      </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
